<!DOCTYPE html>
<html lang="en" class="hasjs">
	<head>
		<title>Project 1 - Michael Kuczynski</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" media="screen" href="css/screen.css" />
  		<link rel="stylesheet" type="text/css" href="css/style.css">
  		<link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet">
  		<script async src="js/signup.js"></script>
	</head>
	<body>
		<img src="img/logo.png" alt="">
		<h1> Jimmy Marie's Sunny Saturday Night Bowl and Brew </h1> <!-- Update this later -->
		<form name="signup_form" method="get" action="#null" autocomplete="on" onsubmit="inputValues()">
			<fieldset>
				<label>Name: </label>
				<input type="text" name="fullName" placeholder="John Smith">
				<label>Email Address: </label>
				<input type="text" name="email" placeholder="JohnSmith@mail.com">
				<label>Phone Number: </label>
				<input type="text" name="phone" placeholder="(xxx)-xxx-xxxx">
				<label>Shoe Size: </label>
				<input type="text" name="shoeSize" placeholder="12">
				<label>Ball Weight: </label>
				<input type="text" name="ballWeight" placeholder="16 (lbs)">
				<input type="submit" value="Sign Up!">
			</fieldset>
		</form>
	</body>
</html>
